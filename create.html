<section class="section" id="create">
 <h1 class="text-3xl font-bold text-indigo-800 mb-6">
  Créer une Topologie
 </h1>
 <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="lg:col-span-2">
   <div class="bg-white p-4 rounded-lg shadow-md topology-graph" style="height: 500px;">
    <svg height="100%" id="topology-canvas" width="100%">
    </svg>
   </div>
  </div>
  <div>
   <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">
     Éléments du Réseau
    </h2>
    <div class="grid grid-cols-2 gap-4 mb-6">
     <button class="flex flex-col items-center justify-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition" onclick="addNode('switch')">
      <i class="fas fa-network-wired text-3xl text-indigo-600 mb-2">
      </i>
      <span>
       Commutateur
      </span>
     </button>
     <button class="flex flex-col items-center justify-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition" onclick="addNode('router')">
      <i class="fas fa-route text-3xl text-indigo-600 mb-2">
      </i>
      <span>
       Routeur
      </span>
     </button>
     <button class="flex flex-col items-center justify-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition" onclick="addNode('host')">
      <i class="fas fa-desktop text-3xl text-indigo-600 mb-2">
      </i>
      <span>
       Hôte
      </span>
     </button>
     <button class="flex flex-col items-center justify-center p-3 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition" onclick="addNode('server')">
      <i class="fas fa-server text-3xl text-indigo-600 mb-2">
      </i>
      <span>
       Serveur
      </span>
     </button>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2">
      Nom de la topologie
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text"/>
    </div>
    <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
     <i class="fas fa-save mr-2">
     </i>
     Enregistrer la topologie
    </button>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">
     Propriétés
    </h2>
    <div class="text-gray-500 italic" id="properties-panel">
     Sélectionnez un élément pour voir et modifier ses propriétés
    </div>
   </div>
  </div>
 </div>
</section>
